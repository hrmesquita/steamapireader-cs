<div class="body-div">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <div class="login-box">
    <h1 class="shading">WELCOME</h1>
    <button class="steam-button" (click)="loginWithSteam()">
      <img
        src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_large_noborder.png"
        alt="Steam Login"
      />
    </button>
    <h3>
      <span class="fancy"
        >Sign in with your steam account to get your Counter-Strike stats!</span
      >
    </h3>
  </div>
</div>
